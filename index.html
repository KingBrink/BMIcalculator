<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="wrapper">
        <h1>Kyle's BMI Calculator</h1>
        <form>
            <label for="w">Body weight in kg</label>
            <input type="number" id="w" required><br><br>

            <label for="h">Height in cm</label>
            <input type="number" id="h" required><br><br>

            <button type="button" id="s">Check BMI</button><br><br>

            <div id="bmi"></div><br>
            <div id="result"></div>
        </form>
    </div>
    <script src="./script/code.js"></script>
</body>
</html>
